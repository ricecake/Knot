<div class='knot-whiteboard'>
	<div class='knot-canvas' >
		<canvas class='canvas' width='<% width %>' height='<% height %>' class='knot-whiteboard-overlay' ></canvas>
		<canvas class='canvas' width='<% width %>' height='<% height %>' class='knot-whiteboard-canvas' ></canvas>
	</div>
	<div class='knot-whiteboard-controls'>
		<div class='input-container'>
			<input class='knot-whiteboard-colorpicker' data-role='none' type='color' name='color' value='#000000' />
			<div class='knot-whiteboard-size-control' type='range' value=5 min=1 max=150></div>
			<input class='knot-whiteboard-size-display/'>
		</div>
		<button class='knot-whiteboard-clear-canvas' type='button'>Clear</button>
		<button class='knot-whiteboard-save-canvas'  type='button'>Save</button>
	</div>
</div>
