<div class='knot-file' <% if(remote) { %> data-session='<%= session %>' <% } %> data-name='<%= name %>'>
	Name: <%= name %>
	Size: <%= size %>
	Type: <%= type %>
	Changed: <%= lastModified %>
	<% if(remote) { %>
        <div class='knot-file-download pending'>
	        <a class='knot-file-download-link'>Start Transfer</a>
	        <progress class='knot-file-download-progress' value=0 max=<%= size %> ></progress>
        </div>
	<% } else { %>
	<a class='knot-file-remove'>Remove</a>
	<% } %>
</div>
