<div class='knot-file' <% if(remote) { %> data-session='<%= session %>' <% } %> data-name='<%= name %>'>
	Name: <%= name %>
	Size: <%= size %>
	Type: <%= type %>
	Changed: <%= lastModified %>
	<% if(remote) { %>
	<a class='knot-file-download pending'>Start Transfer</a>
	<progress value=0 max=<%= size %> ></progress>
	<% } else { %>
	<a class='knot-file-remove'>Remove</a>
	<% } %>
</div>
